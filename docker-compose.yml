version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chaser_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./uploads:/var/www/html/uploads
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=chaser_marketplace
      - DB_USER=root
      - DB_PASS=secret
    depends_on:
      - db
    networks:
      - chaser_network

  db:
    image: mysql:8.0
    container_name: chaser_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: chaser_marketplace
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: chaser
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3307:3306"
    networks:
      - chaser_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: chaser_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - chaser_network

  mailhog:
    image: mailhog/mailhog
    container_name: chaser_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - chaser_network

volumes:
  db_data:

networks:
  chaser_network:
    driver: bridge
